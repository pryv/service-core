name: Pryv-core-server CI

on: 
  pull_request:
    branches:
      - master
  push:
    branches:
      - feature/workflow-pipeline
jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.13]

    steps:
    - name: Download master branch
      uses: actions/checkout@v2
    
    - name: Setup Node.js with version ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Login to github
      uses: webfactory/ssh-agent@v0.3.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRYV_PRIVATE_KEY }}

    - name: Install influxdb
      run: |     
        wget -qO- https://repos.influxdata.com/influxdb.key | sudo apt-key add -
        #echo "deb https://repos.influxdata.com/${DISTRIB_ID,,} ${DISTRIB_CODENAME} stable" | sudo tee /etc/apt/sources.list.d/influxdb.list
        sudo echo "deb https://repos.influxdata.com/ubuntu bionic stable" | sudo tee /etc/apt/sources.list.d/influxdb.list
        sudo apt update && sudo apt install influxdb

    - name: Install gnatsd, mongodb, influxdb
      run: sh build/build-dev
         
    - name: yarn setup
      run: yarn setup
      env: 
        NODE_AUTH_TOKEN: ${{ secrets.GIT_PRYV_TOKEN }}
      
    - name: yarn release
      run: yarn release
        
    - name: yarn test
      run: yarn test