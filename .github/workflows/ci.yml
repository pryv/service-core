name: Pryv service-core CI

on: 
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
     
jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.13]

    steps:
    - name: Download master branch
      uses: actions/checkout@v2
    
    - name: Install Node.js with version ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    # there is one private package (lib-release) used as npm package, so we need 
    # to authenticate
    - name: Login to github
      uses: webfactory/ssh-agent@v0.3.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRYV_PRIVATE_KEY }}

    - name: Install gnatsd, mongodb, influxdb
      run: sh build/build-dev
         
    - name: yarn setup
      run: yarn setup
      
    - name: yarn release
      run: yarn release
        
    - name: yarn test
      run: yarn test