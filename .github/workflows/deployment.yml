name: Pryv-core-server deployment workflow

on: 
  push:
    push:
      tags:
        - '*'
jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.13]

    steps:
    - name: Download master branch
      uses: actions/checkout@v2

    - name: Login to github
      uses: webfactory/ssh-agent@v0.3.0
      with:
          ssh-private-key: ${{ secrets.SSH_PRYV_PRIVATE_KEY }}
          
    - name: Setup Node.js with version ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        always-auth: true
        registry-url: https://npm.pkg.github.com
                
    - name: Login to the docker containers registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_PRYV_SERVER }}
        username: ${{ secrets.REGISTRY_PRYV_USERNAME }}
        password: ${{ secrets.REGISTRY_PRYV_PASSWORD }}

    - name: Download base image and change the tag
      run: |
        docker pull ${{ secrets.REGISTRY_PRYV_SERVER }}/pryv/base:1.3.40
        docker tag "${{ secrets.REGISTRY_PRYV_SERVER }}/pryv/base:1.3.40" "pryv/base:1.3.40"

    - name: Install gnatsd, mongodb, influxdb
      run: sh build/build-dev
         
    - name: yarn setup
      run: yarn setup
      
    - name: yarn release
      run: yarn release
        
    - name: yarn test
      run: echo "Pretending that I run tests" 
        
    - name: Build and deploy
      run: ./build/build_workflow