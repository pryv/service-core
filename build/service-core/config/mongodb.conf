# don't daemonize
# fork = false

port = 27017

# Listen to local interface only. Comment out to listen on all interfaces.
# bind_ip = 127.0.0.1

# only allow authenticated access from remote hosts (doesn't affect localhost)
auth = true

# crank number of namespaces (collections and indexes) to the max
nssize = 2047

# data location
dbpath = /var/pryv/data/mongodb

# log settings
logpath = /var/pryv/data/log/mongodb.log
logappend = true

# disable HTTP interface
nohttpinterface = true
