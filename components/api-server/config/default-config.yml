dnsLess:
  isActive: true

reporting:
  licenseName: 'REPLACE ME'
  templateVersion: '1.0.0'

http: 
  ip: '127.0.0.1'
  port: 3000

database:
  authUser: ''
  authPassword: ''
  host: 'localhost'
  port: 27017
  name: 'pryv-node'
  connectTimeoutMS: 60000
  socketTimeoutMS: 60000

userFiles:
  path: 'REPLACE ME'

